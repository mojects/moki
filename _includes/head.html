<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


    
    <!--[if lte IE 8]><script src="/css/ie/html5shiv.js"></script><![endif]-->
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/jquery.poptrox.min.js"></script>
    <script src="/js/libs/skel.min.js"></script>
    
    <script src='//code.angularjs.org/1.4.8/angular.min.js'></script>
    <script src="//cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src='/js/libs/textAngular-rangy.min.js'></script>
    <script src='/js/libs/textAngular-sanitize.min.js'></script>
    <script src='/js/libs/textAngular.min.js'></script>
    
    <script src="/js/0-init.js"></script>
    <script src="/js/fire.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/editorController.js"></script>
    
    <script src="/js/design.js"></script>
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/textAngular.css" />
    <link rel="stylesheet" href="/css/mojects.css" />
    <noscript>
        <link rel="stylesheet" href="/css/skel.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/style-xlarge.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
